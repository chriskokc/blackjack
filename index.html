<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Blackjack</title>
</head>
<body>
    <nav>
        <a href="#" class="nav__brand">CK Casino</a>
        <a href="#" class="nav__rule">What is blackjack?</a>
    </nav>

    <main>
        <div class="bet">
            <h1 class="bet__amount">Your bet: 💰</h1>
            <button class="bet__btn">Start</button>
        </div>
        
        <div class="game">
            <h2 class="game__side-title">Dealer has: </h2>
            <div class="game__dealer">
                <div class="card card--cover"></div>
            </div>

            <h2 class="game__side-title">Player has: </h2>
            <div class="game__player"></div>
        </div>

        <div class="decision">
            <button class="decision__btn hitBtn">Hit</button>
            <button class="decision__btn standBtn">Stand</button>
        </div>

        <div id="player-win" class="modalBox">
            <div class="modelContent">
                <span id="player-win-closing" class="closing-cross">&#9587</span>
                <p>🏆 Congratulation you win! You just earn £10 more for your next bet!</p>
            </div>
        </div>

        <div id="dealer-win" class="modalBox">
            <div class="modelContent">
                <span id="dealer-win-closing" class="closing-cross">&#9587</span>
                <p>Sorry dealer wins. You lose £10.. 😕</p>
            </div>
        </div>

        <div id="draw" class="modalBox">
            <div class="modelContent">
                <span id="draw-closing" class="closing-cross">&#9587</span>
                <p>It is a draw 👊🏻</p>
            </div>
        </div>

    </main>
    <script type="module" src="./script.js"></script>
</body>
</html>
