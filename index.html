<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Blackjack</title>
</head>
<body>
    <nav>
        <a href="#" class="nav__brand">CK Casino</a>
        <a href="#" class="nav__rule">What is blackjack?</a>

    <main>
        <div class="bet">
            <h1 class="bet__amount">Your bet: </h1>
            <button class="bet__btn">Start</button>
        </div>
        
        <div class="game">
            <div class="game__dealer">
                <h2 class="game__side-title">Dealer has: </h2>
                <div class="card">
                    <h3 class="card__content card__content--top">2</h3>
                    <h3 class="card__content card__content--middle">â™ </h3>
                    <h3 class="card__content card__content--bottom">2</h3>
                </div>
                <div class="card card--cover"></div>
            </div>

            <div class="game__player">
                <h2 class="game__side-title">Player has: </h2>
            </div>
        </div>

        <div class="decision">
            <button class="decision__btn">Hit</button>
            <button class="decision__btn">Stand</button>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
